<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				font-family: Arial, sans-serif;
				font-size: 16px;
				line-height: 1.5;
				color: #333;
				background-color: #f5f5f5;
				margin: 0;
				padding: 0;
			}

			.container {
				max-width: 600px;
				margin: 0 auto;
				padding: 20px;
				background-color: #fff;
				border: 1px solid #ddd;
				border-radius: 5px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			}

			h1 {
				font-size: 28px;
				margin-top: 0;
				margin-bottom: 20px;
				color: #333;
				text-align: center;
				text-transform: uppercase;
				letter-spacing: 2px;
			}

			h4 {
				font-size: 18px;
				margin-top: 10px;
				margin-bottom: 5px;
				color: #333;
				text-transform: uppercase;
				letter-spacing: 1px;
			}

			p {
				margin-top: 0;
				margin-bottom: 20px;
				color: #333;
				font-size: 18px;
				line-height: 1.5;
				text-align: justify;
				max-width: 100%;
				overflow-wrap: break-word;
			}

			.btn {
				display: inline-block;
				padding: 10px 20px;
				background-color: #333;
				color: #fff;
				text-decoration: none;
				border-radius: 5px;
				transition: background-color 0.3s ease;
			}

			.btn:hover {
				background-color: #555;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Contact Form</h1>

			<p>{{message}}</p>

			<h1>Contact Details</h1>
			<h4>Name: {{name}}</h4>
			<h4>Email: {{email}}</h4>
		</div>
	</body>
</html>
